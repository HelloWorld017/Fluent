[Rainmeter]
Update=1000
Author=Khinenw

[Metadata]
Name=Fluent TemperatureLarge
Information=Shows how hot your CPU, GPU and Storage are
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Height=200

BarDeltaX=35
BarDeltaY=5
BarTextDeltaY=2
BarCaptionDeltaY=10
BarCount=3
BarHeight=5
BarGap=0

@IncludeBars=#@#Layouts/Bars/Bar3.inc
@IncludeTemperature=Temperature.inc

[MeasureBar1]
Measure=Calc
Formula=([MeasureCPUTemp] - #ThermoMin#) / (#ThermoMax# - #ThermoMin#)
DynamicVariables=1
UpdateDivider=4

[MeasureBar2]
Measure=Calc
Formula=([MeasureGPUTemp] - #ThermoMin#) / (#ThermoMax# - #ThermoMin#)
DynamicVariables=1
UpdateDivider=4

[MeasureBar3]
Measure=Calc
Formula=([MeasureHDDTemp] - #ThermoMin#) / (#ThermoMax# - #ThermoMin#)
DynamicVariables=1
UpdateDivider=4

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconTemperature#

[MeterBar1]
[MeterBarText1]
FontFace=#IconFont#
Text=#IconCore#

[MeterBarCaptionText1]
MeasureName=MeasureCPUTemp
Text=%1 [\x2103]

[MeterBar2]
[MeterBarText2]
FontFace=#IconFont#
Text=#IconGraphic#

[MeterBarCaptionText2]
MeasureName=MeasureGPUTemp
Text=%1 [\x2103]

[MeterBar3]
[MeterBarText3]
FontFace=#IconFont#
Text=#IconDrive#

[MeterBarCaptionText3]
MeasureName=MeasureHDDTemp
Text=%1 [\x2103]
