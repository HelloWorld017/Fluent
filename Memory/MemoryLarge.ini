[Rainmeter]
Update=2000
Author=Khinenw

[Variables]
Width=300
Height=250
GraphAlias=RAM
GraphDivider=3
@Include=Memory.inc
@IncludeGraph=#@#Layouts/GraphLarge.inc

[ScriptGraph]
ShapeHeight=(#Height# * 0.35)

[StyleList]
FontWeight=300

[StyleListValue]
FontWeight=500

[MeasureTop1Calc]
Measure=Calc
Formula=MeasureTop1 / (1024 * 1024)

[MeasureTop1Text]
Measure=String
String=[MeasureTop1Calc:0]
Substitute="^(\d+)(\d{2})(\d)$":"\1.\2 GB","^(\d{0,3})$":"\1 MB"
RegExpSubstitute=1
DynamicVariables=1

[MeasureTop2Calc]
Measure=Calc
Formula=MeasureTop2 / (1024 * 1024)

[MeasureTop2Text]
Measure=String
String=[MeasureTop2Calc:0]
Substitute="^(\d+)(\d{2})(\d)$":"\1.\2 GB","^(\d{0,3})$":"\1 MB"
RegExpSubstitute=1
DynamicVariables=1

[MeasureTop3Calc]
Measure=Calc
Formula=MeasureTop3 / (1024 * 1024)

[MeasureTop3Text]
Measure=String
String=[MeasureTop3Calc:0]
Substitute="^(\d+)(\d{2})(\d)$":"\1.\2 GB","^(\d{0,3})$":"\1 MB"
RegExpSubstitute=1
DynamicVariables=1

[MeterBackground]
[MeterLabel]
[MeterIcon]

[MeterGraph]
Y=(#Height# * 0.45)

[MeterGraphText]
FontSize=10
FontWeight=400

[MeterTop1Name]
[MeterTop1Value]
MeasureName=MeasureTop1Text
Text=%1

[MeterTop2Name]
[MeterTop2Value]
MeasureName=MeasureTop2Text
Text=%1

[MeterTop3Name]
[MeterTop3Value]
MeasureName=MeasureTop3Text
Text=%1
