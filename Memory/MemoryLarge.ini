[Rainmeter]
Update=2000
Author=Khinenw

[Variables]
Width=300
Height=250
GraphAlias=RAM
GraphDivider=3
@Include=Memory.inc
@IncludeGraph=#@#Layouts/Graphs/GraphLarge.inc

[ScriptGraph]
ShapeHeight=(#Height# * 0.35)

[StyleList]
FontWeight=300

[StyleListValue]
FontWeight=500

[MeasureTop1Calc]
Measure=Calc
Formula=[MeasureTop1:]
DynamicVariables=1

[MeasureTop2Calc]
Measure=Calc
Formula=[MeasureTop2:]
DynamicVariables=1

[MeasureTop3Calc]
Measure=Calc
Formula=[MeasureTop3:1]
DynamicVariables=1

[MeterBackground]
[MeterLabel]
[MeterIcon]

[MeterGraph]
Y=(#Height# * 0.45)

[MeterGraphText]
FontSize=10
FontWeight=400

[MeterTop1Name]
[MeterTop1Value]
MeasureName=MeasureTop1Calc
AutoScale=1
Text=%1B

[MeterTop2Name]
[MeterTop2Value]
MeasureName=MeasureTop2Calc
AutoScale=1
Text=%1B

[MeterTop3Name]
[MeterTop3Value]
MeasureName=MeasureTop3Calc
AutoScale=1
Text=%1B
