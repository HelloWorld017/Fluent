[Rainmeter]
Update=1000
Author=Khinenw

[Metadata]
Name=Fluent Network
Information=Shows Network Usage
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Height=80
@IncludeGraph=#@#Layouts/Graphs/Graph.inc
@IncludeNetwork=Network.inc

[MeasureGraph]
Measure=Calc
Formula=[MeasureNetTotal:%]
DynamicVariables=1

[MeterBackground]
[MeterLabel]
[MeterIcon]

[MeterGraph]
[MeterGraphText]
FontSize=(12 * #Multiplier#)
FontWeight=300
MeasureName=MeasureNetTotal
Text=%1B/s
AutoScale=1
