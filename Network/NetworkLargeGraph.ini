[Rainmeter]
Update=1000
Author=Khinenw

[Metadata]
Name=Fluent NetworkLargeGraph
Information=Shows Network Usage with IP, Ping, Total I/O and Graph
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Height=350
@IncludeNetwork=NetworkLarge.inc
@IncludeGraph=#@#Layouts/Graphs/Graph.inc

[MeasureGraph]
Measure=Calc
Formula=[MeasureNetTotal:%]
DynamicVariables=1

[ScriptGraph]
ShapeHeight=(100 * #Multiplier#)

[MeterBackground]
[MeterLabel]
[MeterIcon]

[MeterPingBackground]
[MeterPing]

[MeterIconUpload]
[MeterUpload]
[MeterUploadTotal]

[MeterIconDownload]
[MeterDownload]
[MeterDownloadTotal]

[MeterIP]
[MeterIPLocal]
[MeterIPExternal]

[MeterGraph]
Y=(140 * #Multiplier#)r

[MeterGraphText]
MeasureName=MeasureNetTotal
Text=%1B/s
AutoScale=1
StringAlign=RightTop
Y=(-100 * #Multiplier#)r
