[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
Width=300
Height=120
@Include=#@#Default.inc
@IncludeText=#@#Text.inc

[MeasureTime]
Measure=Time
Format=%T

[MeasureDate]
Measure=Time
Format=%m/%d %a

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconClock#

[MeterText]
FontWeight=300
FontSize=18
MeasureName=MeasureTime
MeasureName2=MeasureDate
Text=%1#CRLF#%2
StringAlign=LeftCenter
X=(#LabelHeight# + 20)
InlinePattern=^(.*)\n
InlineSetting=Size | 24
InlinePattern2=^(.*)\n
InlineSetting2=Weight | 600
