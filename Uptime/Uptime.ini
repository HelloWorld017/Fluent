[Rainmeter]
Update=1000
Author=Khinenw

[Metadata]
Name=Fluent Uptime
Information=Shows how long you were working
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Width=300
Height=80
@IncludeText=#@#Layouts/Text.inc
@IncludeUptime=Uptime.inc

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconUptime#

[MeterText]
FontWeight=300
FontSize=12
Text=Working for
StringAlign=LeftCenter
X=(#LabelHeight# + 20)
Y=(#Height# / 2 - 17)

[MeterText2]
Meter=String
MeasureName=MeasureUptime
MeterStyle=StyleTextLayout
Text=%1
FontSize=16
FontWeight=600
StringAlign=LeftCenter
X=(#LabelHeight# + 20)
Y=27r
