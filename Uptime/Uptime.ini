[Rainmeter]
Update=1000
Author=Khinenw

[Metadata]
Name=Fluent Uptime
Information=Shows how long you were working
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Height=80
@IncludeText=#@#Layouts/Text.inc
@IncludeUptime=Uptime.inc

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconUptime#

[MeterText]
FontWeight=300
FontColor=#TextColorSecondary#
FontSize=(12 * #Multiplier#)
Text=Working for
StringAlign=LeftBottom
X=#_HeaderLeft#
Y=(#_HeaderHeight# / 2 - 3 * #Multiplier#)

[MeterText2]
Meter=String
MeasureName=MeasureUptime
MeterStyle=StyleTextLayout
Text=%1
FontSize=(16 * #Multiplier#)
FontWeight=600
StringAlign=LeftTop
X=#_HeaderLeft#
Y=(3 * #Multiplier#)r
