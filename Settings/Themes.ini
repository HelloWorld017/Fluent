[Rainmeter]
Update=1000
Author=Khinenw

[Metadata]
Name=Fluent Themes
Information=Helps you to choose colors
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Height=460
@IncludeDefault=#@#Default.inc
Width=420

Act1=[!WriteKeyValue "Variables" "Theme" "
Act1BG=[!WriteKeyValue "Variables" "ThemeBackground" "
Act2=" "#@#Variables.inc"][!RefreshApp]

[StyleThemeTitle]
FontFace=#TextFont#
FontColor=#TextColor#
FontWeight=500
FontSize=(20 * #Multiplier#)
StringAlign=LeftTop
AntiAlias=1

[StyleThemeIcon]
Shape=Rectangle 0,0,(30 * #Multiplier#),(30 * #Multiplier#),(5 * #Multiplier#),(5 * #Multiplier#) | Extend Color | StrokeWidth 0
X=(15 * #Multiplier#)R
Y=0r
AntiAlias=1

[StyleThemeIconText]
FontFace=#TextFont#
FontWeight=500
FontSize=(10 * #Multiplier#)
StringAlign=RightTop
AntiAlias=1
X=0R
Y=0r

[StyleThemeIconNewLine]
X=(#_HeaderLeft# + 8 * #Multiplier#)
Y=(25 * #Multiplier#)R

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconSettings#

[MeterWarning]
Meter=String
MeterStyle=StyleThemeTitle
FontSize=(9 * #Multiplier#)
Text=This will refresh rainmeter!
StringAlign=RightBottom
X=(#_Width# - 10)
Y=(#_Height# - 10)

[MeterForegroundText]
Meter=String
MeterStyle=StyleThemeTitle
Text=Foreground
X=(#_HeaderLeft#)
Y=(#_HeaderTop#)

[MeterTheme1]
Meter=Shape
MeterStyle=StyleThemeIcon | StyleThemeIconNewLine
Color=Fill Color fc5c65
LeftMouseUpAction=#Act1#Magenta#Act2#

