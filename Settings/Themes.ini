[Rainmeter]
Update=1000
Author=Khinenw

[Metadata]
Name=Fluent Themes
Information=Helps you to choose colors
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Width=420
Height=460
@IncludeDefault=#@#Default.inc

Act1=[!WriteKeyValue "Variables" "Theme" "
Act1BG=[!WriteKeyValue "Variables" "ThemeBackground" "
Act2=" "#@#Variables.inc"][!RefreshApp]

[StyleThemeTitle]
FontFace=#TextFont#
FontColor=#TextColor#
FontWeight=500
FontSize=20
StringAlign=LeftTop
AntiAlias=1

[StyleThemeIcon]
Shape=Rectangle 0,0,30,30,5,5 | Extend Color | StrokeWidth 0
X=15R
Y=0r
AntiAlias=1

[StyleThemeIconText]
FontFace=#TextFont#
FontWeight=500
FontSize=10
StringAlign=RightTop
AntiAlias=1
X=0R
Y=0r

[StyleThemeIconNewLine]
X=(#LabelHeight# * 1.5)
Y=25R

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconSettings#

[MeterWarning]
Meter=String
MeterStyle=StyleThemeTitle
FontSize=9
Text=This will refresh rainmeter!
StringAlign=RightBottom
X=(#Width# - 10)
Y=(#Height# - 10)

[MeterForegroundText]
Meter=String
MeterStyle=StyleThemeTitle
Text=Foreground
X=(#LabelHeight# * 1.25)
Y=(#LabelY#)

[MeterTheme1]
Meter=Shape
MeterStyle=StyleThemeIcon | StyleThemeIconNewLine
Color=Fill Color fc5c65
LeftMouseUpAction=#Act1#Magenta#Act2#

