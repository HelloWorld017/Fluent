[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
Width=450
Height=350
@IncludeDefault=#@#Default.inc

[StyleWelcomeText]
FontFace=#TextFont#
FontColor=#TextColor#
AntiAlias=1

[StyleButton]
FontColor=#IconColor#
SolidColor=#LabelColor#
Padding=25,10,25,10
StringAlign=RightCenter
InlinePattern=^(.)
InlineSetting=Face | #IconFont#

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconSettings#

[MeterWelcome]
Meter=String
MeterStyle=StyleWelcomeText
FontSize=17
FontWeight=100
StringAlign=LeftTop
Text=Welcome to Fluent!
X=(#LabelHeight# * 1.25)
Y=(#LabelY# + #Height# * 0.05)

[MeterDescription]
Meter=String
MeterStyle=StyleWelcomeText
FontWeight=400
Text=Version: #Version##CRLF#Developer: Khinenw#CRLF##CRLF#To make sure all features work perfectly, please read the manual first!
X=(#LabelHeight# * 1.25)
Y=60r
W=(#Width# - #LabelHeight# * 1.5)
ClipString=2

InlinePattern=(.*?):
InlineSetting=Weight | 500

[MeterThemes]
Meter=String
MeterStyle=StyleWelcomeText | StyleButton
Text=[\xf8b4] Themes
X=(#LabelHeight# + (#Width# - #LabelHeight#) * 9 / 10)
Y=50R
LeftMouseUpAction=[!ActivateConfig "Fluent\Settings" "Themes.ini"]

[MeterSettings]
Meter=String
MeterStyle=StyleWelcomeText | StyleButton
Text=[\xf8ba] Settings
X=-130r
Y=0r
LeftMouseUpAction=["#@#Variables.inc"]

[MeterClose]
Meter=String
MeterStyle=StyleWelcomeText | StyleButton
Text=[\xf156] Close
X=(#LabelHeight# + (#Width# - #LabelHeight#) * 9 / 10)
Y=10R
LeftMouseUpAction=[!DeactivateConfig "Fluent\Settings"]
