[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
Width=400
Height=330
CoverWidth=120

@Include=#@#Default.inc
@IncludeMedia=Media.inc

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconMedia#

[MeterCover]
Meter=Image
MeasureName=MeasureCover
X=(#Width# / 2 + #LabelHeight# / 2 - #CoverWidth# / 2)
Y=#LabelY#
W=#CoverWidth#
H=#CoverWidth#
PreserveAspectRatio=2
ImageAlpha=150
UpdateDivider=10

[MeterTrack]
Y=(#LabelY# + #CoverWidth# * 1.1 + #LabelHeight# * 0.1)

[MeterArtist]
Y=(#LabelY# + #CoverWidth# * 1.1 + #LabelHeight# * 0.5)

[MeterBar1]
[MeterBarCaptionText1]
[MeterControlsPrev]
[MeterControlsPlayPause]
[MeterControlsNext]
