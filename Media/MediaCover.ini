[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
Width=300
Height=200
@Include=#@#Default.inc
@IncludeMedia=Media.inc

[MeterBackground]
[MeterLabel]
[MeterIcon]

[MeterCover]
Meter=Image
MeasureName=MeasureCover
X=0
Y=#LabelY#
W=#LabelHeight#
H=#LabelHeight#
PreserveAspectRatio=2
ImageAlpha=150
UpdateDivider=10

[MeterCoverIcon]
