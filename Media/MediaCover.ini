[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
Width=300
Height=200

@Include=#@#Default.inc
@IncludeMedia=Media.inc

[MeterBackground]
[MeterLabel]
[MeterCover]
Meter=Image
MeasureName=MeasureCover
X=0
Y=#LabelY#
W=#LabelHeight#
H=#LabelHeight#
PreserveAspectRatio=2
ImageAlpha=#CoverTint#
UpdateDivider=5

[MeterCoverIcon]
Meter=Image
ImageName=#@#Images/nocover.png
X=0
Y=#LabelY#
W=#LabelHeight#
H=#LabelHeight#
ImageTint=#IconColor#
Hidden=#HideCoverIcon#

[MeterTrack]
Y=(#LabelY# + #LabelHeight# * 0.1)

[MeterArtist]
Y=(#LabelY# + #LabelHeight# * 0.5)

[MeterBar1]
Y=25R

[MeterBarCaptionText1]
[MeterControlsPrev]
[MeterControlsPlayPause]
[MeterControlsNext]
