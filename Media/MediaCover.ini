[Rainmeter]
Update=1000
Author=Khinenw

[Metadata]
Name=Fluent MediaCover
Information=Shows CurrentPlaying with AlbumArt
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Height=200

@Include=#@#Default.inc
@IncludeMedia=Media.inc

[MeterBackground]
[MeterLabel]
[MeterCover]
Meter=Image
ImageName=#VariableCover#
X=#_LabelPadding#
Y=((#_HeaderHeight# - #_LabelSize#) / 2)
W=#_LabelSize#
H=#_LabelSize#
PreserveAspectRatio=2
ImageAlpha=#CoverTint#
UpdateDivider=5
DynamicVariables=1

[MeterCoverIcon]
Meter=Image
ImageName=#@#Images/nocover.png
X=0
Y=((#_HeaderHeight# - #_LabelSize#) / 2)
W=#_LabelSize#
H=#_LabelSize#
ImageTint=#IconColor#
Hidden=#HideCoverIcon#

[MeterTrack]
[MeterArtist]
[MeterBar1]

[MeterBarCaptionText1]
[MeterControlsPrev]
[MeterControlsPlayPause]
[MeterControlsNext]
