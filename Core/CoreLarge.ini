[Rainmeter]
Update=2000
Author=Khinenw

[Metadata]
Name=Fluent CoreLarge
Information=Shows CPU Usage
Author=Khinenw
Version=1.11
License=MIT License

[Variables]
Width=300
Height=250
GraphAlias=CPU
GraphDivider=3
@Include=#@#Default.inc
@IncludeGraph=#@#Layouts/Graphs/GraphLarge.inc

[ScriptGraph]
ShapeHeight=(#Height# * 0.35)

[MeasureGraph]
Measure=CPU

[MeterBackground]
[MeterLabel]
[MeterIcon]
Text=#IconCore#

[MeterGraph]
Y=(#Height# * 0.45)

[MeterGraphText]
MeasureName=MeasureGraph
Text=%1

[MeterTop1Name]

[MeterTop1Value]
Text=[MeasureTop1:1]%

[MeterTop2Name]

[MeterTop2Value]
Text=[MeasureTop2:1]%

[MeterTop3Name]

[MeterTop3Value]
Text=[MeasureTop3:1]%
